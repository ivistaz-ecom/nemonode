<!DOCTYPE html>

  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <link rel="icon" type="image/x-icon" href="./fav-icon.ico" />

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Manage Company | Nsnemo</title>

    <meta name="description" content="" />

    <style>
      .loader {
        --r1: 154%;
        --r2: 68.5%;
        width: 60px;
        aspect-ratio: 1;
        border-radius: 50%;
        background: radial-gradient(
            var(--r1) var(--r2) at top,
            #0000 79.5%,
            #269af2 80%
          ),
          radial-gradient(
            var(--r1) var(--r2) at bottom,
            #269af2 79.5%,
            #0000 80%
          ),
          radial-gradient(var(--r1) var(--r2) at top, #0000 79.5%, #269af2 80%),
          #ccc;
        background-size: 50.5% 220%;
        background-position: -100% 0%, 0% 0%, 100% 0%;
        background-repeat: no-repeat;
        animation: l9 1.4s linear forwards;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
      }

      @keyframes l9 {
        33% {
          background-position: 0% 33%, 100% 33%, 200% 33%;
        }
        66% {
          background-position: -100% 66%, 0% 66%, 100% 66%;
        }
        100% {
          background-position: 0% 100%, 100% 100%, 200% 100%;
        }
      }
    </style>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Company - Nsnemo</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link
      rel="stylesheet"
      href="../assets/vendor/css/core.css"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      href="../assets/vendor/css/theme-default.css"
      class="template-customizer-theme-css"
    />
    <link rel="stylesheet" href="../assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link
      rel="stylesheet"
      href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"
    />
    <link rel="stylesheet" href="../assets/sweetalert/sweetalert2.min.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../assets/js/config.js"></script>
  </head>

  <body>
    <div id="logoutContent"></div>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside
          id="layout-menu"
          class="layout-menu menu-vertical menu bg-menu-theme"
        >
          <div
            class="app-brand demo mt-0"
            style="
              background-color: #008e9c;
              padding-top: 70px;
              padding-bottom: 50px;
            "
            id="leftLogo"
          ></div>

          <ul class="menu-inner py-1 pt-3" id="menuList"></ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->
          <nav
            class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
            id="layout-navbar"
          ></nav>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="container" id="settingsContainer">
            <div class="content-wrapper">
              <!-- Content -->
              <div class="w-100 mt-3">
                <div class="card mb-4">
                  <h5 class="card-header">Add Customers</h5>
                  <div class="card-body">
                    <form id="company-form">
                      <div class="mb-3 row">
                        <label
                          for="company_name"
                          class="col-md-2 col-form-label"
                          >Name</label
                        >
                        <div class="col-md-10">
                          <input
                            type="text"
                            class="form-control"
                            id="company_name"
                            placeholder="Enter company name"
                            required
                          />
                        </div>
                      </div>

                      <div class="mb-3 row" style="display: none">
                        <label class="col-md-2 col-form-label"
                          >Business Type</label
                        >
                        <div class="col-md-10 d-flex align-items-center">
                          <div class="form-check form-check-inline">
                            <input
                              class="form-check-input"
                              type="radio"
                              id="fms"
                              name="business_type"
                              value="FMS"
                              checked="true"
                            />
                            <label class="form-check-label" for="fms"
                              >FMS</label
                            >
                          </div>
                          <div class="form-check form-check-inline ms-2">
                            <input
                              class="form-check-input"
                              type="radio"
                              id="fpp"
                              name="business_type"
                              value="FPP"
                            />
                            <label class="form-check-label" for="fpp"
                              >FPP</label
                            >
                          </div>
                        </div>
                      </div>

                      <div class="mb-3 row">
                        <label
                          for="company_contact"
                          class="col-md-2 col-form-label"
                          >Contact Person</label
                        >
                        <div class="col-md-10">
                          <input
                            type="text"
                            class="form-control"
                            id="company_contact"
                            placeholder="Enter contact person"
                            required
                          />
                        </div>
                      </div>

                      <div class="mb-3 row">
                        <label
                          for="company_address"
                          class="col-md-2 col-form-label"
                          >Address</label
                        >
                        <div class="col-md-10">
                          <input
                            type="text"
                            class="form-control"
                            id="company_address"
                            placeholder="Enter address"
                            required
                          />
                        </div>
                      </div>

                      <div class="mb-3 row">
                        <label
                          for="company_email"
                          class="col-md-2 col-form-label"
                          >Email</label
                        >
                        <div class="col-md-10">
                          <input
                            type="email"
                            class="form-control"
                            id="company_email"
                            placeholder="Enter email"
                            required
                          />
                        </div>
                      </div>

                      <div class="mb-3 row">
                        <label
                          for="company_phone"
                          class="col-md-2 col-form-label"
                          >Phone No</label
                        >
                        <div class="col-md-10">
                          <input
                            type="tel"
                            class="form-control"
                            id="company_phone"
                            placeholder="Enter phone number"
                            required
                          />
                        </div>
                      </div>

                      <div class="mb-3 row">
                        <label
                          for="company_management"
                          class="col-md-2 col-form-label"
                          >Management Type</label
                        >
                        <div class="col-md-10">
                          <select
                            class="form-select"
                            id="company_management"
                            required
                          >
                            <option value="" selected disabled>
                              Select Management Type
                            </option>
                            <option value="Owners">Owners</option>
                            <option value="Managers">Managers</option>
                          </select>
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label
                          class="col-md-2 col-form-label"
                          >RPSL</label
                        >
                        <div class="col-md-10">
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="rpsl"
                          />
                        </div>
                      </div>
                      </div>
                      <div class="row">
                        <div class="text-end">
                          <button type="submit" class="btn btn-primary">
                            Add Company
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="position-absolute p-3" style="z-index: 11">
                  <div
                    id="successToast"
                    class="toast align-items-center text-white bg-success"
                    role="alert"
                    aria-live="assertive"
                    aria-atomic="true"
                    data-bs-delay="2000"
                  >
                    <div class="d-flex">
                      <div class="toast-body">Company Added Successfully!</div>
                      <button
                        type="button"
                        class="btn-close btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast"
                        aria-label="Close"
                      ></button>
                    </div>
                  </div>
                  <div
                    id="errorToast"
                    class="toast align-items-center text-white bg-danger"
                    role="alert"
                    aria-live="assertive"
                    aria-atomic="true"
                    data-bs-delay="2000"
                  >
                    <div class="d-flex">
                      <div class="toast-body">
                        Error: Company could not be added.
                      </div>
                      <button
                        type="button"
                        class="btn-close btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast"
                        aria-label="Close"
                      ></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div
            class="mt-5 p-5 text-center"
            id="settingsCard"
            style="display: none"
          ></div>

          <!-- Footer -->
          <footer
            class="footer mt-auto py-3 bg-footer-theme"
            id="footetcontent"
          ></footer>

          <!-- / Footer -->

          <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>
    <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="../assets/vendor/js/menu.js"></script>

    <script>
      let activeMenu = "Customers";
      let activesub = "addcompany";
      let currentPage = "Customers";
    </script>
    <script src="./menu.js"></script>
    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>
    <script src="./company.js"></script>
    <!-- Page JS -->
    <script src="../assets/js/pages-account-settings-account.js"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="../assets/sweetalert/sweetalert2.min.js"></script>
  </body>
</html>
