<!DOCTYPE html>

  class="light-style layout-menu-fixed"

  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="./fav-icon.ico" />

      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"

    <title>Manage Document Details | Nsnemo</title>

    <meta name="description" content="" />

    <style>
      .loader {
        --r1: 154%;
        --r2: 68.5%;
        width: 60px;
        aspect-ratio: 1;
        border-radius: 50%;
        background: radial-gradient(
            var(--r1) var(--r2) at top,
            #0000 79.5%,
            #269af2 80%
          ),
          radial-gradient(
            var(--r1) var(--r2) at bottom,
            #269af2 79.5%,
            #0000 80%
          ),
          radial-gradient(var(--r1) var(--r2) at top, #0000 79.5%, #269af2 80%),
          #ccc;
        background-size: 50.5% 220%;
        background-position: -100% 0%, 0% 0%, 100% 0%;
        background-repeat: no-repeat;
        animation: l9 1.4s linear forwards;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
      }

      @keyframes l9 {
        33% {
          background-position: 0% 33%, 100% 33%, 200% 33%;
        }
        66% {
          background-position: -100% 66%, 0% 66%, 100% 66%;
        }
        100% {
          background-position: 0% 100%, 100% 100%, 200% 100%;
        }
      }
    </style>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Company - Nsnemo</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link

    />
    <link

  <body>
    <div id="logoutContent"></div>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside
          id="layout-menu"
          class="layout-menu menu-vertical menu bg-menu-theme"
        >
          <div
            class="app-brand demo mt-0"
            style="
              background-color: #008e9c;
              padding-top: 70px;
              padding-bottom: 50px;
            "
            id="leftLogo"
          ></div>

          <ul class="menu-inner py-1 pt-3" id="menuList"></ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

          <nav
            class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
            id="layout-navbar"
          ></nav>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="container-fluid">
            <div class="content-wrapper mt-3 rounded-3">
              <div class="col-lg-3">
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-primary dropdown-toggle hide-arrow"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    â‰¡ EDIT CANDIDATE
                  </button>
                  <ul class="dropdown-menu dropdown-menu-start">
                    <li>
                      <a class="dropdown-item" id="personal">> PERSONAL</a>
                    </li>
                    <li>
                      <a class="dropdown-item" id="discussion">> DISCUSSION</a>
                    </li>
                    <li>
                      <a class="dropdown-item" id="contract">> CONTRACT</a>
                    </li>
                    <li>
                      <a class="dropdown-item" id="document">> DOCUMENT</a>
                    </li>
                    <li><a class="dropdown-item" id="bank">> BANK</a></li>
                    <li><a class="dropdown-item" id="travel">> TRAVEL</a></li>
                    <li>
                      <a class="dropdown-item" id="medicals">> MEDICALS</a>
                    </li>
                    <li><a class="dropdown-item" id="nkd">> NKD</a></li>
                    <li>
                      <a class="dropdown-item" id="seaservice">> SEASERVICE</a>
                    </li>
                    <li>
                      <a class="dropdown-item" id="evaluation">> EVALUATION</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="card mt-3">
                <div class="card-header">
                  <div class="d-flex justify-content-end">
                    <a
                      class="btn btn-danger text-white m-3"
                      id="goback"
                      onclick="goBack()"
                      >Go Back to View Candidate Page</a
                    >
                  </div>
                </div>
                <div class="card-body">
                  <h4
                    class="text-center mb-0 rounded-0 shadow-none border border-dark card p-3"
                  >
                    Evaluation Form
                  </h4>
                  <form id="evaluationForm">
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="interviewer_name" class="form-label"
                          >Evaluation User</label
                        >

                        <select
                          class="form-select"
                          id="interviewer_name"
                          required
                        >
                          <!-- Options will be dynamically added using JavaScript -->
                        </select>
                      </div>

                      <div class="col-md-3 mb-3">
                        <label for="appliedDate" class="form-label"
                          >Applied Date</label
                        >
                        <input
                          type="date"
                          class="form-control"
                          id="appliedDate"
                          required
                        />
                      </div>

                      <div class="col-md-3 mb-3">
                        <label for="time" class="form-label">Time</label>
                        <input
                          type="time"
                          class="form-control"
                          id="time"
                          required
                        />
                      </div>
                      <div class="col-md-12"><h4>OFFICERS</h4></div>
                      <div class="col-md-6 mb-3">
                        <label for="appliedRank" class="form-label"
                          >Applied Rank</label
                        >

                        <select class="form-select" id="appliedRank" required>
                          <!-- Options will be dynamically added using JavaScript -->
                        </select>
                      </div>

                      <div class="col-md-6 mb-3">
                        <label for="evalType" class="form-label"
                          >Evaluation Type</label
                        >
                        <select class="form-select" id="evalType" required>
                          <option value="">Select Evaluation Type</option>
                          <option value="1">
                            OFF 47B ENGINE OFFICERS EVALUATION FORM
                          </option>
                          <option value="2">
                            OFF 47A DECK OFFICERS EVALUATION FORM
                          </option>
                          <option value="3">
                            OFF 47C EVALUTAION FORM DECK RATINGS
                          </option>
                          <option value="4">
                            OFF 47D EVALUATION FORM ENGINE RATINGS
                          </option>
                          <option value="5">
                            OFF 47E GALLEY EVALUATION FORM
                          </option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label for="remote" class="form-label"
                          >Remote Link</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="remoteLink"
                          required
                        />
                      </div>

                      <div class="text-end">
                        <button type="submit" class="btn btn-primary">
                          Submit
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- /Account -->
            <!-- / Content -->

            <!-- Footer -->
