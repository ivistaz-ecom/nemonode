  <body>

        <!-- Layout container -->
        <div class="layout-page">

          <!-- / Navbar -->

          <!-- Content wrapper -->
           <div id="settingsContainer"></div>
          <div class="container" >
            <div class="content-wrapper">
              <!-- Content -->
              <div class="w-100 mt-3">
                <div class="card mb-4">
                  <h5 class="card-header">Create PO</h5>
                  <div class="card-body">
                    <form id="po-form">
                      <div class="mb-3 row">
                        <div class="col-md-3 sel-branch">
                          <label for="company_management" class="col-form-label">Branch</label>
                          <select class="form-select" id="branch" name="branch" onchange="removeSelectError('branch')">
                          </select>
                        </div>
                        <div class="col-md-3 sel-potype">
                          <label for="company_management" class="col-form-label">PO RAISED BY</label>
                          <select class="form-select" id="potype" name="potype" onchange="removeSelectError('potype')">
                            <option value="">Select PO RAISED BY</option>
                            <option value="Nautilus">Nautilus</option>
                            <option value="Owners">Owners</option>
                          </select>
                        </div>
                        <div class="col-md-3 sel-POvessel">
                          <label for="company_management" class="col-form-label">Vessel*</label>
                          <select class="form-select" id="POvessel" name="POvessel" onchange="removeSelectError('POvessel')">
                          </select>
                        </div>
                        <div class="col-md-3 sel-vendor">
                          <label for="company_management" class="col-form-label">Vendor*</label>
                          <select class="form-select" id="vendor" name="vendor" onchange="removeSelectError('vendor')">
                          </select>
                        </div>
                        <div class="col-md-3">
                          <label for="company_management" class="col-form-label">PO Date</label>
                          <input type="date" class="form-control" id="po_date" placeholder="Select PO Date" onchange="removeTextError('po_date')" />
                        </div>
                        <div class="col-md-3">
                          <label for="company_management" class="col-form-label">Vendor Ref.</label>
                          <input type="text" class="form-control" id="vendor_ref" placeholder="Enter Vendor Ref." onchange="removeTextError('vendor_ref')" />
                        </div>
                        <div class="col-md-3 sel-poCurrency">
                          <label for="company_management" class="col-form-label">Currency</label>
                          <select class="form-select" id="poCurrency" name="poCurrency" onchange="removeSelectError('poCurrency')">
                            <option value="">Select Currency</option>
                            <option value="INR">INR</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="AED">AED</option>
                          </select>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="text-end">
                          <button type="button" class="btn btn-primary" onclick="addItem()">Add Item</button>
                        </div>
                      </div>
                      <table class="po-item">
                        <tr>
                          <thead>
                            <tr>
                              <th style="width: 70px">S. No</th>
                              <th style="width: 200px">Category</th>
                              <th style="width: 150px">Nemo ID</th>
                              <th>Description</th>
                              <th style="width: 100px">Qty</th>
                              <th style="width: 150px">Unit</th>
                              <th style="width: 150px">Rate</th>
                              <th style="width: 100px">Total</th>
                            </tr>
                          </thead>
                          <tbody id="po-item"></tbody>
                          <tfoot>
                            <tr>
                              <td colspan="7" class="right-align"><b>Total</b></td>
                              <td class="right-align" id="subTotal"></td>
                            </tr>
                            <tr>
                              <td colspan="7" class="right-align"><b>Less discount</b></td>
                              <td class="right-align"><input type="text" class="form-control" id="LessDiscount"   onkeyup="changeAmount(this)"  placeholder="Rate" /></td>
                            </tr>
                            <tr>
                              <td colspan="6" class="right-align"><b>Add GST%</b></td>
                              <td><input type="text" class="form-control" id="gst_percentage" placeholder="Rate"  onkeyup="changeAmount(this)" /></td>
                              <td class="right-align" id="gst_amount"></td>
                            </tr>
                            <tr>
                              <td colspan="6" class="right-align"><b>Add IGST %</b></td>
                              <td><input type="text" class="form-control" id="igst_percentage" onkeyup="changeAmount(this)"  placeholder="Rate" /></td>
                              <td class="right-align" id="igst_amount"></td>
                            </tr>
                            <tr>
                              <td colspan="7" class="right-align"><b>Add Insurance</b></td>
                              <td class="right-align"><input type="text" class="form-control" id="insurance_amount"   onkeyup="changeAmount(this)"  placeholder="Rate" /></td>
                            </tr>
                            <tr>
                              <td colspan="6" class="right-align"><b>Add VAT %</b></td>
                              <td><input type="text" class="form-control" id="vat_percentage" onkeyup="changeAmount(this) "placeholder="Rate" /></td>
                              <td class="right-align" id="vat_amount"></td>
                            </tr>
                            <tr>
                              <td colspan="7" class="right-align"><b>Add Del.Charges</b></td>
                              <td class="right-align"><input type="text" class="form-control" onkeyup="changeAmount(this)"  id="del_charges" placeholder="Rate" /></td>
                            </tr>
                            <tr>
                              <td colspan="7" class="right-align"><b>Other</b></td>
                              <td class="right-align"><input type="text" class="form-control" onkeyup="changeAmount(this)" id="other_amount" placeholder="Rate" /></td>
                            </tr>
                            <tr>
                              <td colspan="7" class="right-align"><b>Total Amount <span id="currency_disply"></span></b></td>
                              <td class="right-align" id="grand_total"></td>
                            </tr>
                          </tfoot>
                        </tr>
                      </table>
                      <br/>
                      <div class="row">
                        <div class="text-end">
                          <button type="button" class="btn btn-primary" id="createPO" onclick="createNewPO()">Create PO</button>
                        </div>
                      </div>
                    </form>
                  </div>
