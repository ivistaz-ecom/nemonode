<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="./fav-icon.ico" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Rank | Nsnemo</title>

    <meta name="description" content="" />

    <style>
      .loader {
        --r1: 154%;
        --r2: 68.5%;
        width: 60px;
        aspect-ratio: 1;
        border-radius: 50%;
        background: radial-gradient(
            var(--r1) var(--r2) at top,
            #0000 79.5%,
            #269af2 80%
          ),
          radial-gradient(
            var(--r1) var(--r2) at bottom,
            #269af2 79.5%,
            #0000 80%
          ),
          radial-gradient(var(--r1) var(--r2) at top, #0000 79.5%, #269af2 80%),
          #ccc;
        background-size: 50.5% 220%;
        background-position: -100% 0%, 0% 0%, 100% 0%;
        background-repeat: no-repeat;
        animation: l9 1.4s linear forwards;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
      }

      @keyframes l9 {
        33% {
          background-position: 0% 33%, 100% 33%, 200% 33%;
        }
        66% {
          background-position: -100% 66%, 0% 66%, 100% 66%;
        }
        100% {
          background-position: 0% 100%, 100% 100%, 200% 100%;
        }
      }
    </style>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Company - Nsnemo</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link
      rel="stylesheet"
      href="../assets/vendor/css/core.css"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      href="../assets/vendor/css/theme-default.css"
      class="template-customizer-theme-css"
    />
    <link rel="stylesheet" href="../assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link
      rel="stylesheet"
      href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"
    />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../assets/js/config.js"></script>
  </head>

  <body>
    <div id="logoutContent"></div>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside
          id="layout-menu"
          class="layout-menu menu-vertical menu bg-menu-theme"
        >
          <div
            class="app-brand demo mt-0"
            style="
              background-color: #008e9c;
              padding-top: 70px;
              padding-bottom: 50px;
            "
            id="leftLogo"
          ></div>

          <ul class="menu-inner py-1 pt-3" id="menuList"></ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

          <nav
            class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
            id="layout-navbar"
          ></nav>

          <!-- / Navbar -->
          <div
            class="mt-5 p-5 text-center"
            id="settingsCard"
            style="display: none"
          ></div>

          <!-- Content wrapper -->
          <div class="container-fluid" id="settingsContainer">
            <div>
              <div class="content-wrapper mt-3 rounded-3">
                <div class="w-100 mt-3">
                  <h4
                    class="text-center mt-3 mb-0 rounded-0 shadow-none border border-dark card p-3"
                  >
                    Rank Table
                  </h4>
                  <div class="">
                    <div class="table-responsive text-center">
                      <table
                        id="rank-list"
                        class="table table table-striped table-bordered"
                        style="font-size: 12px"
                      >
                        <thead>
                          <tr>
                            <th
                              scope="col"
                              class="col-1"
                              style="font-size: 8px"
                            >
                              Sno
                            </th>
                            <th scope="col" style="font-size: 8px">Rank</th>
                            <th scope="col" style="font-size: 8px">
                              Rank Order
                            </th>
                            <th scope="col" style="font-size: 8px">Category</th>
                            <th
                              scope="col"
                              class="col-1"
                              style="font-size: 8px"
                            >
                              Actions
                            </th>
                          </tr>
                        </thead>
                        <tbody id="rank-table"></tbody>
                      </table>
                      <div id="pagination-controls"></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="content-wrapper" style="display: none">
                <!-- Content -->
                <form id="update-rank-form" class="card">
                  <div style="display: flex">
                    <h5 class="card-header">Edit Rank</h5>
                  </div>

                  <div class="card-body pb-0">
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-floating">
                          <input id="u_rank_id" type="hidden" />

                          <input
                            type="text"
                            class="form-control"
                            id="u_rank_name"
                            placeholder="John Doe"
                            aria-describedby="companyNameHelp"
                            required
                          />
                          <label for="rank">Rank </label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-floating">
                          <input
                            type="text"
                            class="form-control"
                            id="u_rank_order"
                            placeholder="John Doe"
                            aria-describedby="companyNameHelp"
                            required
                          />
                          <label for="rank_order">Rank Order </label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-floating">
                          <input
                            type="text"
                            class="form-control"
                            id="u_rank_category"
                            placeholder="John Doe"
                            aria-describedby="companyNameHelp"
                            required
                          />
                          <label for="category">Category </label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <button
                            type="submit"
                            class="btn btn-primary mt-2 mb-5 me-3 ms-0"
                            style=""
                          >
                            ADD RANK
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>

              <!-- /Account -->
              <!-- / Content -->

              <!-- Footer -->

              <!-- / Footer -->

              <div class="content-backdrop fade"></div>
            </div>

            <!-- Content wrapper -->
          </div>

          <!-- / Layout page -->

          <!-- Overlay -->
          <div class="layout-overlay layout-menu-toggle"></div>

          <!-- / Layout wrapper -->
          <footer
            class="footer mt-auto py-3 bg-footer-theme"
            id="footetcontent"
          ></footer>
        </div>
      </div>
    </div>
    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>
    <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="../assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <script>
      let activeMenu = "rank";
      let activesub = "viewrank";
      let currentPage = "Rank";
    </script>
    <script src="./menu.js"></script>

    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>
    <script src="./edit-rank.js"></script>
    <!-- Page JS -->
    <script src="../assets/js/pages-account-settings-account.js"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
