<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporary Login</title>
</head>
<body>
  <form id="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="userName" required />

    <label for="password">Password:</label>
    <input type="password" id="password" name="userPassword" required />

    <button type="submit">Login</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const userName = document.getElementById('username').value;
      const userPassword = document.getElementById('password').value;

      try {
        const response = await axios.post('http://localhost:8001/user/temp-login', {
          userName,
          userPassword
        });

        const data = response.data;

        if (data.success) {
          if (data.requiresPasswordChange) {
            window.location.href = `./otp.html?userId=${data.userId}`;
          } else {
            localStorage.setItem('token', data.token);
            window.location.href = './loginpage.html'; // Redirect to dashboard or another page
          }
        } else {
          alert(data.message);
        }
      } catch (error) {
        console.error('Error during login:', error);
      }
    });
  </script>
</body>
</html>
