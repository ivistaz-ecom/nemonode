<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Values and Export as PDF</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .download-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="value1">Value 1:</label>
            <input type="text" id="value1" name="value1">
        </div>
        <div class="input-group">
            <label for="value2">Value 2:</label>
            <input type="text" id="value2" name="value2">
        </div>
        <!-- Add more input fields as needed -->
    </div>

    <!-- Include jsPDF and html2canvas libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

    <script>
        // JavaScript to export as PDF
        document.addEventListener('DOMContentLoaded', function() {
            var downloadButton = document.querySelector('.download-button');

            // Add event listener for click event
            downloadButton.addEventListener('click', function() {
                exportAsPDF(); // Call the exportAsPDF function
            });

            // Define exportAsPDF function
            function exportAsPDF() {
                var container = document.querySelector('.container');

                html2canvas(container, {
                    onrendered: function(canvas) {
                        var imgData = canvas.toDataURL('image/png');
                        var pdf = new jsPDF('p', 'px', 'a4');

                        var imgWidth = pdf.internal.pageSize.getWidth();
                        var imgHeight = canvas.height * imgWidth / canvas.width;

                        pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                        pdf.save('page.pdf');
                    }
                });
            }
        });
    </script>

    <!-- Button to trigger PDF export -->
    <button class="download-button">Download as PDF</button>
</body>
</html>
