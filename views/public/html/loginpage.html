<body>

    <div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title text-dark" id="welcomeModalLabel">NSNEMO</h5>
              </div>
              <div class="modal-body text-center mb-4">
                <img src="../../public/assets/img/illustrations/undraw_container_ship_re_alm4.svg" style="height: auto;width: 100px;">
                  <p id="welcomeMessage" class="fs-4"> Logged in as : <span id="welcomeUsername" class="text-primary fw-bolder"></span></p>
                  <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>  
                  </div>
                  
                  
                
              </div>
          </div>
      </div>
  </div>
  
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <h4 class="text-primary fw-bolder mb-4 " style="  font-family: 'Trebuchet MS', sans-serif;
              ">Nautilus Shipping</h4>
              <!-- /Logo -->
              <p class="mb-4  me-4 fw-bolder" style="  font-family: 'Trebuchet MS', sans-serif;
              "> LOGIN </p>

              <form id="login-form" class="mb-3" >
                <div class="mb-3">
                  <label for="email" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="user_id"
                    name="email-username"
                    placeholder="Enter your email or username"
                    autofocus
                  />
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Password</label>
                    <a href="user-forgot-pass.html">
                      <small>Forgot Password?</small>
                    </a>
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="user_pass"
                      class="form-control"
                      name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                <br>
                <!-- <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-me" />
                    <label class="form-check-label" for="remember-me"> Remember Me </label>
                  </div>
                </div> -->
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
                </div>
              </form>
              <ul>
                <li>
                <a href="candidate-login.html" class="text-start  ">
                  <span>Redirect - Candidate Login</span>
                </a></li>
                  
                </ul>
